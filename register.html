<!DOCTYPE html>
<html>
<head>
	<title>Doctor Search Register</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
     <link rel="stylesheet" type="text/css" href="css/css/all.min.css">

   

</head>
<body> 

     <div class="container">
     	<form id="form" class="form">
           
     		<h2>Register</h2>
     	<!-- 	<p>Are You a doctor?<a href="doctorregister.html"> Register Here</a></p> -->
     		<div class="form-control">
     			<label for="username">Username</label>
     			<input type="text" name="Username" placeholder="Enter username" id="username">
     			<small>Error message</small>
     		</div>
     		<div class="form-control">
     			<label for="email">Email</label>
     			<input type="text" name="Email" placeholder="Enter  email" id="email">
     			<small>Error message</small>
     		</div>
     		<div class="form-control">
     			<label for="password">Password</label>
     			<input type="password" name="Password" placeholder="Enter password" id="password">
                    <span>
                         <i class="fas fa-eye" aria-hidden ="true" style="font-size: 1.0em;" id="eye" onclick="viewPass()"></i>
                         
                    </span>
     			<small>Error message</small>
     		</div>
     		<div class="form-control">
     			<label for="password2">Confirm Password</label>
     			<input type="password" name="Confirm Password" placeholder="Enter password again" id="confirm-password" >
                    <span>
                    <i class="fas fa-eye" aria-hidden ="true" style="font-size: 1.0em;" id="eye1" onclick="viewConfirmPass()"></i>
                    </span>
     			<small>Error message</small>
     		</div>
     		<button type="submit">Submit</button>
               <p style="padding: 0px;">Already have an account? <a href="log-in.html">Login here</a></p>
     	</form>
     </div>



	 <script type="text/javascript" src="JS/register.js"></script>
</body>
</html>
